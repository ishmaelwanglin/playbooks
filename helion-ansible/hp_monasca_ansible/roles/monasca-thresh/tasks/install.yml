---
- name: Update venv cache
  install_package:
    cache: update

- name: Install the monasca venv
  install_package:
    name: monasca
    service: monasca
    state: present
  register: monasca_jar_install_result
  notify:
    - monasca-thresh | restart | restart monasca-thresh

- name: Install | Set up service dirs
  set_fact:
    thresh_conf_file: "{{ 'monasca' | config_dir(monasca_jar_install_result.version) }}/thresh-config.yml"

- name: Notify restart of monasca-api and monasca-persister
  set_fact:
    kafka_restart_required=True
    monasca_thresh_restart_required=True
    monasca_api_restart_required=True
    monasca_persister_restart_required=True
  when: monasca_jar_install_result.changed
