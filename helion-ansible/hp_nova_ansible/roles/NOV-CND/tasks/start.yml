# Restart or start the nova-conductor service
---
- name: NOV-CND | start | Activate the latest installed version
  install_package:
    name: nova
    service: nova-conductor
    activate: act_on
    version: "{{ nova_conductor_install_result.version }}"
  when: nova_conductor_install_result is defined

- name: NOV-CND | start | Restart nova-conductor service
  service:
    name: nova-conductor
    state: restarted
  when: nova_restart_required or nova_conductor_restart_required

- name: NOV-CND | start | Ensure nova-conductor service is started
  service:
    name: nova-conductor
    state: started
