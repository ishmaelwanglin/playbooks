---

# Start logging server stack
- hosts: LOG-SVR
  sudo: yes
  roles:
    - { role: logging-common, tags: [ log, logsvr ] }
    - { role: logging-server, tags: [ log, logsvr ] }
  tasks:
    - include: roles/logging-server/tasks/start.yml tags=log,logsvr,logsvrstart

# Start SVR hosts monitoring
- hosts: LOG-SVR
  sudo: yes
  roles:
    - { role: logging-common, tags: [ log, logmon ] }
    - { role: logging-monitor, tags: [ log, logmon ] }
  tasks:
    - include: roles/logging-monitor/tasks/start-SVR.yml tags=log,logmon,logmonstart,logmonstartsvr
